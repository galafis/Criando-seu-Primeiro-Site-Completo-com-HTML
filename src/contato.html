<body>
  <header id="header">
    <img src="../assets/hero-image.png" alt="Contato da clínica" width="100%">
  </header>

  <nav id="menu">

  <main id="content">
    <h1>Fale Conosco</h1>
    <p>Telefone: (41) 99999-9999<br>
    WhatsApp: (41) 98888-8888<br>
    Endereço: Rua da Saúde, 123 - Curitiba/PR</p>

    <div class="map-responsive">
      <iframe src="https://www.google.com/maps?q=Rua+da+Saúde,+123,+Curitiba,+PR&output=embed" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <form>
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome" required><br>

      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email" required><br>

      <label for="assunto">Assunto:</label><br>
      <input type="text" id="assunto" name="assunto"><br>

      <label for="mensagem">Mensagem:</label><br>
      <textarea id="mensagem" name="mensagem" required></textarea><br><br>

      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </form>
  </main>

  <footer id="footer">
    <p>Contato: (41) 99999-9999 | WhatsApp: (41) 98888-8888</p>
    <p>Endereço: Rua da Saúde, 123 - Curitiba/PR</p>
  </footer>
